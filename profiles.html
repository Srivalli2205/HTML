<!DOCTYPE html>
<html>
<head>
    <title>My Profile and Friend's Profile</title>
</head>
<body>
    <h1>My Profile and My Friend's Profile</h1>

    <!-- My Profile (Girl) -->
    <h2>1. My Profile</h2>
    <a href="https://www.instagram.com/your_profile" target="_blank">
        <img src="myphoto.jpg" alt="My Profile Photo" width="150" height="150">
    </a>
    <p>Click my photo to view my profile.</p>

    <!-- Friend's Profile -->
    <h2>2. My Friend's Profile</h2>
    <a href="https://www.instagram.com/friend_profile" target="_blank">
        <img src="friendphoto.jpg" alt="Friend's Profile Photo" width="150" height="150">
    </a>
    <p>Click my friend's photo to view their profile.</p>

</body>
</html>
