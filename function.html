<!DOCTYPE html>
<html>
<head>
    <title>Display Function Example</title>
    <script>
        // Function definition
        function display() {
            document.getElementById("message").innerHTML = "Hello! Welcome to Web Programming.";
        }
    </script>
</head>
<body>
    <h2>Function Example in HTML</h2>
    <p id="message">Click the button to see the message.</p>
    <button onclick="display()">Display Message</button>
</body>
</html>
