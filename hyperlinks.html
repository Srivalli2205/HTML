<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks Example</title>
</head>
<body>
    <h1>Hyperlinks in HTML</h1>

    <!-- Link to an external website -->
    <p><a href="https://www.google.com" target="_blank">Go to Google</a></p>

    <!-- Link to another page in the same website -->
    <p><a href="about.html">Go to About Page</a></p>

    <!-- Link to a section in the same page -->
    <p><a href="#section1">Jump to Section 1</a></p>

    <!-- Section to jump to -->
    <h2 id="section1">Section 1</h2>
    <p>This is Section 1 of the page.</p>
</body>
</html>
